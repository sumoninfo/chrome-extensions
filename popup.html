<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Toggle Sites</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
<div class="wrapper">
    <h1 class="title">Simple Toggle Sites</h1>
    <div class="buttons">
        <button class="state-off">Off</button>
        <button class="state-on">On</button>
    </div>
    <div class="sites">
        <p>List your websites below, one per line</p>
        <textarea name="sites" id="" cols="30" rows="8" autocomplete="off"></textarea>
    </div>
    <button type="button" class="state-save">Save Site List</button>
</div>
</body>
</html>
